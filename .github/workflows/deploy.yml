name: Deploy to GitHub Pages

on:
  push:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Build React app
        run: |
          cd aapwebshop
          npm ci
          npm run build

      - name: Assemble site
        run: |
          mkdir _site
          cp index.html _site/
          cp -r 3-page-website _site/
          cp -r shopping-website _site/
          cp -r aapwebshop/dist _site/aapwebshop

      - uses: actions/upload-pages-artifact@v3

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
