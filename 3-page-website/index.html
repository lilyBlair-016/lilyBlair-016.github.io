<head>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Verdana, Geneva, Tahoma, sans-serif;
            background: white;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        nav {

            padding: 15px 30px;

        }

        nav ul {
            list-style: none;

        nav a {

            margin: auto;
            background: gray;
            padding: 60px 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);

        }

        .last-name {
            font-size: 72px;
            font-weight: 800;
            color: black;
            margin-bottom: 15px;
            letter-spacing: 2px;
        }

            font-weight: 400;
            color: black;
            letter-spacing: 1px;;
